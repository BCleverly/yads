; YADS Multi-Project PHP Configuration
; This configuration optimizes PHP for serving multiple projects

; Performance settings
opcache.enable=1
opcache.enable_cli=1
opcache.memory_consumption=256
opcache.interned_strings_buffer=16
opcache.max_accelerated_files=10000
opcache.revalidate_freq=2
opcache.fast_shutdown=1

; Error handling
display_errors=Off
log_errors=On
error_log=/var/log/php_errors.log
error_reporting=E_ALL & ~E_DEPRECATED & ~E_STRICT

; File uploads
upload_max_filesize=100M
post_max_size=100M
max_execution_time=300
max_input_time=300
memory_limit=512M

; Session settings
session.gc_maxlifetime=1440
session.cookie_httponly=1
session.cookie_secure=1
session.use_strict_mode=1

; Security
expose_php=Off
allow_url_fopen=Off
allow_url_include=Off

; Date and timezone
date.timezone=UTC

; Extensions for common frameworks
extension=pdo_mysql
extension=pdo_pgsql
extension=redis
extension=curl
extension=gd
extension=mbstring
extension=zip
extension=json
extension=openssl
