# YADS Multi-Project Nginx Configuration
# This configuration handles multiple projects through subdomain routing

# Map subdomain to project directory
map $host $project_root {
    default /var/www/html;
    ~^([^.]+)\. ${DOMAIN:-localhost}$ /var/www/html/$1;
}

# Main server block for all projects
server {
    listen 80;
    server_name ~^(?<subdomain>[^.]+)\.${DOMAIN:-localhost}$ _;
    
    # Set root based on subdomain
    root $project_root;
    index index.php index.html index.htm;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Project-Subdomain $subdomain always;
    
    # Logging
    access_log /var/log/nginx/projects.log main;
    error_log /var/log/nginx/projects_error.log;
    
    # Handle project-specific routing
    location / {
        # Try project-specific files first, then fallback to default
        try_files $uri $uri/ /index.php?$query_string;
        
        # Special handling for common frameworks
        if (-f $document_root/public/index.php) {
            rewrite ^(.*)$ /public/index.php last;
        }
        if (-f $document_root/web/index.php) {
            rewrite ^(.*)$ /web/index.php last;
        }
    }
    
    # PHP processing
    location ~ \.php$ {
        fastcgi_pass php-fpm:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $document_root;
        fastcgi_param PROJECT_SUBDOMAIN $subdomain;
        include fastcgi_params;
        
        # Security
        fastcgi_hide_header X-Powered-By;
        fastcgi_read_timeout 300;
        fastcgi_connect_timeout 300;
        fastcgi_send_timeout 300;
    }
    
    # Static files with long cache
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }
    
    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }
    
    # Deny access to sensitive files
    location ~* \.(env|log|sql|bak|backup|git)$ {
        deny all;
    }
    
    # Deny access to vendor directories (except for public assets)
    location ~ ^/(vendor|node_modules)/ {
        deny all;
    }
    
    # Allow access to public assets in vendor directories
    location ~ ^/(vendor|node_modules)/.*\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
